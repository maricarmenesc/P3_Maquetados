<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Buscador</title>
    <link rel="stylesheet" href="stylesejer3.css">
</head>
<body>
    <header class="top-links">
        <div class="left-links">
            <a href="#">Sobre Google</a>
            <a href="#">Publicidad</a>
            <a href="#">Negocios</a>
            <a href="#">Cómo funciona la búsqueda</a>
        </div>
        <div class="right-links">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a href="#" class="profile-pic">
                <img src="https://cdn-icons-png.freepik.com/256/64/64572.png?semt=ais_hybrid" alt="Foto de perfil">
            </a>
        </div>
    </header>
    <div class="search-container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form class="search-form">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Buscar en Google o escribir una URL" required>
                <button type="submit" class="search-icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Buscar">
                </button>
            </div>
            <div class="buttons">
                <button type="submit" class="search-button">Buscar con Google</button>
                <button type="button" class="search-button">Voy a tener suerte</button>
            </div>
        </form>
    </div>
    <footer class="bottom-links">
        <div class="location">México</div>
        <div class="links">
            <a href="#">Privacidad</a>
            <a href="#">Condiciones</a>
            <a href="#">Preferencias</a>
        </div>
    </footer>
</body>
</html>
